<!DOCTYPE html>
<html lang="= es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="/asset/styles/styles.css">
    </head>
    <body>
        <main class="register">
            <h1>Registro</h1>
            <form action="">
                <input type="text" name="fullName" placeholder="Nombre completo">
                <select name="documentType" id="">
                    <option value="ti">T.I.</option>
                    <option value="cc" selected>C.C.</option>
                    <option value="ce">C.E.</option>
                </select>
                <input type="number" name="documentNumber" id="" placeholder="Número de documento">
                <input type="number" name="fileId" id="" placeholder="Número de ficha">
                <select name="role" id="">
                    <option value="Estudiante" selected>Estudiante</option>
                    <option value="Almacenista">Almacenista</option>
                    <option value="Docente">Docente</option>
                </select>
                <input type="password" name="password" id="" placeholder="Contraseña">
                <input type="text" name="status" value="Activo" hidden>
                <button type="submit">Registrarse</button>
            </form>
        </main>
    </body>
</html>
